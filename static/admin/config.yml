# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# display_url: https://gatsbro.netlify.com # This url will display in the top-right of the CMS
media_library:
  name: uploadcare
  config:
    publicKey: 7d21d2a3925fdc96b349
    multiple: false
    tabs: 'file camera url facebook gdrive'
    effects: 'crop,rotate,enhance,grayscale'
    imageShrink: '2000x2000'
    previewStep: true
    clearable: true

collections: # A list of collections the CMS should be able to edit
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/home.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - label: 'Header'
            required: true
            name: 'header'
            widget: 'object'
            fields:
              - {
                  label: Achtergrond afbeelding,
                  name: backgroundImage,
                  widget: image,
                }
              - { label: Titel, name: title, widget: string }
              - { label: Subtitel, name: subtitle, widget: string }
              - { label: Intro tekst, name: introText, widget: text }
              - { label: Knop 1, name: button1, widget: string }
              - { label: Knop 2, name: button2, widget: string }

          - label: 'Secties'
            name: 'sections'
            widget: 'list'
            required: true
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: Tekst, name: tekst, widget: markdown }
              - { label: Afbeelding, name: image, widget: image }

          - label: 'Werk'
            required: true
            name: 'work'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - { label: Tekst, name: tekst, widget: markdown }

          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/contact.md'
        label: 'Contact Page'
        name: 'contact-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: ContactPage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'contact' }
          - label: 'Header'
            required: true
            name: 'header'
            widget: 'object'
            fields:
              - {
                  label: Achtergrond afbeelding,
                  name: backgroundImage,
                  widget: image,
                }
              - { label: Titel, name: title, widget: string }
              - { label: Subtitel, name: subtitle, widget: string }
          - { label: Body, name: body, widget: markdown }
          - { label: Address, name: address, widget: text }
          - { label: Phone, name: phone, widget: string }
          - { label: Email Address, name: email, widget: string }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/about.md'
        label: 'Over mij'
        name: 'over-mij'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: AboutPage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'blog' }
          - label: 'Header'
            required: true
            name: 'header'
            widget: 'object'
            fields:
              - {
                  label: Achtergrond afbeelding,
                  name: backgroundImage,
                  widget: image,
                }
              - { label: Titel, name: title, widget: string }
              - { label: Subtitel, name: subtitle, widget: string }
          - label: 'Over mij'
            name: 'aboutSection'
            widget: 'object'
            required: true
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: Tekst, name: tekst, widget: markdown }
              - { label: Afbeelding, name: image, widget: image }
              - { label: Quote, name: quote, widget: string }

          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/work.md'
        label: 'Mijn werk'
        name: 'mijn-werk'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: ComponentsPage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'components' }
          - label: 'Header'
            required: true
            name: 'header'
            widget: 'object'
            fields:
              - {
                  label: Achtergrond afbeelding,
                  name: backgroundImage,
                  widget: image,
                }
              - { label: Titel, name: title, widget: string }
              - { label: Subtitel, name: subtitle, widget: string }
              - { label: Intro tekst, name: introText, widget: text }
          - { label: tekst sectie, name: textSection, widget: markdown }
          - {
              label: titel - Werk overzicht,
              name: workGridTitle,
              widget: string,
            }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

  - name: infoPages
    label: Info Page
    editor:
      preview: true
    folder: content/infoPages
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields:
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: DefaultPage,
        }
      - { label: Slug, name: slug, widget: string }
      - { label: Title, name: title, widget: string }
      - { label: Featured Image, name: featuredImage, widget: image }
      - { label: Body, name: body, widget: markdown }
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: posts
    label: Post
    editor:
      preview: true
    folder: content/posts
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: SinglePost }
      - { label: Title, name: title, widget: string }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ['Published', 'Featured', 'Draft']
        default: 'Published'
      - { label: Date / Order, name: date, widget: date }
      - {
          label: Featured Image,
          name: featuredImage,
          widget: image,
          required: false,
        }
      - { label: Excerpt, name: excerpt, widget: text }
      - { label: Content, name: body, widget: markdown }
      - label: 'Categories'
        name: 'categories'
        widget: 'list'
        required: false
        fields:
          - label: 'Category'
            name: 'category'
            widget: 'relation'
            collection: 'postCategories'
            searchFields: ['title']
            valueField: 'title'
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: postCategories
    label: Post Category
    editor:
      preview: false
    folder: content/postCategories
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: AboutPage }
      - { label: Title, name: title, widget: string }
      - { label: Subtitle, name: subtitle, widget: string, required: false }
      - {
          label: Featured Image,
          name: featuredImage,
          widget: image,
          required: false,
        }
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: 'settings'
    label: 'Globale instellingen'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: 'Globale instellingen'
        name: 'global-settings'
        fields:
          - { label: Site Title, name: siteTitle, widget: string }
          - { label: Site Url, name: siteUrl, widget: string, required: false }
          - {
              label: Website beschrijving,
              name: siteDescription,
              widget: text,
              required: false,
            }
          - label: Afbeelding voor het deelen via sosial media
            name: socialMediaCard
            widget: object
            fields:
              - { label: Image, name: image, widget: image, required: false }
          - {
              label: Google Analytics Tracking Id (ALLEEN VOOR VINCENT),
              name: googleTrackingId,
              widget: string,
              required: false,
            }
