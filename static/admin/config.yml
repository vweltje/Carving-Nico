# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# display_url: https://gatsbro.netlify.com # This url will display in the top-right of the CMS
media_library:
  name: uploadcare
  config:
    publicKey: 7d21d2a3925fdc96b349
    multiple: false
    tabs: 'file camera url facebook gdrive'
    effects: 'crop,rotate,enhance,grayscale'
    imageShrink: '2000x2000'
    previewStep: true
    clearable: true

collections: # A list of collections the CMS should be able to edit
  - name: 'pages'
    label: "Pagina's"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/home.md'
        label: 'Landingspagina'
        name: 'home-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - label: 'Header'
            required: true
            name: 'header'
            widget: 'object'
            fields:
              - {
                  label: Achtergrond afbeelding,
                  name: backgroundImage,
                  widget: image,
                }
              - { label: Titel, name: title, widget: string }
              - { label: Subtitel, name: subtitle, widget: string }
              - { label: Intro tekst, name: introText, widget: text }
              - { label: Knop 1, name: button1, widget: string }
              - { label: Knop 2, name: button2, widget: string }

          - label: 'Secties'
            name: 'sections'
            widget: 'list'
            required: true
            fields:
              - { label: 'Titel', name: 'title', widget: 'string' }
              - { label: Tekst, name: tekst, widget: markdown }
              - { label: Afbeelding, name: image, widget: image }

          - label: 'Werk'
            required: true
            name: 'work'
            widget: 'object'
            fields:
              - { label: Titel, name: title, widget: string, required: false }
              - { label: Tekst, name: tekst, widget: markdown }

          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Titel, name: title, widget: string, required: false }
              - {
                  label: Beschrijving,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: SEO - Niet indexeren,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/work.md'
        label: 'Mijn werk'
        name: 'mijn-werk'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: WorkPage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'mijn-werk' }
          - label: 'Header'
            required: true
            name: 'header'
            widget: 'object'
            fields:
              - {
                  label: Achtergrond afbeelding,
                  name: backgroundImage,
                  widget: image,
                }
              - { label: Titel, name: title, widget: string }
              - {
                  label: Subtitel,
                  name: subtitle,
                  widget: string,
                  required: false,
                }
              - {
                  label: Intro tekst,
                  name: introText,
                  widget: text,
                  required: false,
                }
          - { label: Tekst sectie, name: textSection, widget: markdown }
          - {
              label: titel - Werk overzicht,
              name: workGridTitle,
              widget: string,
            }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Titel, name: title, widget: string, required: false }
              - {
                  label: Beschrijving,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: SEO - niet indexeren,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/about.md'
        label: 'Over mij'
        name: 'about-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: AboutPage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'over-mij' }
          - label: 'Header'
            required: true
            name: 'header'
            widget: 'object'
            fields:
              - {
                  label: Achtergrond afbeelding,
                  name: backgroundImage,
                  widget: image,
                }
              - { label: Titel, name: title, widget: string }
              - {
                  label: Subtitel,
                  name: subtitle,
                  widget: string,
                  required: false,
                }
              - {
                  label: Intro tekst,
                  name: introText,
                  widget: text,
                  required: false,
                }
          - label: 'Over mij'
            name: 'aboutSection'
            widget: 'object'
            required: true
            fields:
              - { label: 'Titel', name: 'title', widget: 'string' }
              - { label: Tekst, name: tekst, widget: markdown }
              - { label: Afbeelding, name: image, widget: image }
              - { label: Quote, name: quote, widget: string }

          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Titel, name: title, widget: string, required: false }
              - {
                  label: Beschrijving,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: SEO - niet indexeren,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/contact.md'
        label: 'Contact'
        name: 'contact-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: ContactPage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'contact' }
          - label: 'Header'
            required: true
            name: 'header'
            widget: 'object'
            fields:
              - {
                  label: Achtergrond afbeelding,
                  name: backgroundImage,
                  widget: image,
                }
              - { label: Titel, name: title, widget: string }
              - {
                  label: Subtitel,
                  name: subtitle,
                  widget: string,
                  required: false,
                }
              - {
                  label: Intro tekst,
                  name: introText,
                  widget: text,
                  required: false,
                }
          - { label: Body, name: body, widget: markdown, required: true }
          - {
              label: E-mailaddress,
              name: email,
              widget: string,
              required: true,
            }
          - {
              label: Telefoonnummer,
              name: phone,
              widget: string,
              required: false,
            }
          - { label: Adres, name: address, widget: text, required: false }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Titel, name: title, widget: string, required: false }
              - {
                  label: Beschrijving,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: SEO - niet indexeren,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

  - name: work
    label: Werk
    editor:
      preview: true
    folder: content/werk
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: WorkItem }
      - { label: Titel, name: title, widget: string, required: true }
      - { label: Datum, name: date, widget: date, required: true }
      - { label: Prijs, name: price, widget: text, required: false }
      - { label: Beschrijving, name: body, widget: markdown, required: true }
      - label: 'Categorie'
        name: 'category'
        widget: 'relation'
        collection: 'categorieen'
        searchFields: ['title']
        valueField: 'title'
        required: true
      - label: 'Galerij'
        name: 'gallery'
        widget: 'list'
        fields:
          - { name: image, label: Afbeelding, widget: image }
          - { name: alt, label: Alternatieve tekst, widget: string }
          - { name: title, label: Titel, widget: string, required: false }

      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Titel, name: title, widget: string, required: false }
          - {
              label: Beschrijving,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - {
              label: SEO - niet indexeren,
              name: noindex,
              widget: boolean,
              required: false,
            }

  - name: categorieen
    label: Werk categorieën
    editor:
      preview: false
    folder: content/categorieen
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: WorkPage }
      - { label: Naam, name: title, widget: string, required: true }
      - label: 'Header'
        required: true
        name: 'header'
        widget: 'object'
        fields:
          - {
              label: Achtergrond afbeelding,
              name: backgroundImage,
              widget: image,
            }
          - { label: Titel, name: title, widget: string }
          - { label: Subtitel, name: subtitle, widget: string }
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Titel, name: title, widget: string, required: false }
          - {
              label: Beschrijving,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - {
              label: SEO - niet indexeren,
              name: noindex,
              widget: boolean,
              required: false,
            }

  - name: info-page
    label: Informatie pagina's
    editor:
      preview: true
    folder: content/infoPages
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields:
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: DefaultPage,
        }
      - { label: Slug, name: slug, widget: string }
      - { label: Titel, name: title, widget: string }
      - { label: Body, name: body, widget: markdown }
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Titel, name: title, widget: string, required: false }
          - {
              label: Beschrijving,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - {
              label: SEO - niet indexeren,
              name: noindex,
              widget: boolean,
              required: false,
            }

  - name: 'settings'
    label: 'Globale instellingen'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: 'Globale instellingen'
        name: 'global-settings'
        fields:
          - { label: Site Titel, name: siteTitle, widget: string }
          - { label: Site Url, name: siteUrl, widget: string, required: false }
          - {
              label: Website beschrijving,
              name: siteDescription,
              widget: text,
              required: false,
            }
          - label: Afbeelding voor het deelen via sosial media
            name: socialMediaCard
            widget: object
            fields:
              - {
                  label: Afbeelding,
                  name: image,
                  widget: image,
                  required: false,
                }
          - {
              label: Google Analytics Tracking Id (ALLEEN VOOR VINCENT),
              name: googleTrackingId,
              widget: string,
              required: false,
            }
